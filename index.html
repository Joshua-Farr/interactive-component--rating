<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive rating component</title>

</head>


<body>
  <main>
    <div class="rating-state card">
    <!-- Rating state start -->
      <div class="star-img"><img src="./images/icon-star.svg" ></div>
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <ul class="user-rating">
        <li><button class ="rating-btn">1</button></li>
        <li><button class ="rating-btn">2</button></li>
        <li><button class ="rating-btn">3</button></li>
        <li><button class ="rating-btn">4</button></li>
        <li><button class ="rating-btn">5</button></li>
      </ul>

      <button id="submit-btn" class="submit-btn">submit</button>
    </div>
    <!-- Rating state end -->







    <!-- Thank you state start -->
      <div class="thankyou-state card hidden" id="thank-you-page">

        <div class="top-of-card">
          <img src="./images/illustration-thank-you.svg" alt="cartoon drawing of phone with payment being processed">
          <div class= "final-rating"><p id="rating">You selected <span id="rating-value"></span> out of 5</p></div>
        </div>

        <h2>Thank you!</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
      </div>
    </main>
  </body>

  <script src="script.js"></script> 
</html>
